<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form action="#">
            <label for="nombre"><strong>Nombre</strong></label> <br> <br>
            <input type="text" id="nombre" name="nombre"> <br> <br>
            <label for="apellido"><strong>Apellido</strong></label> <br> <br>
            <input type="text" id="apellido" name="apellido"> <br> <br>
            <label for="edad"><strong>Edad</strong></label> <br> <br>
            <input type="number" id="edad" name="edad"> <br> <br>
            <label for="nacionalidad"><strong>Nacionalidad</strong></label> <br> <br>
            <select name="nacionalidad" id="nacionalidad">
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="UY">Uruguay</option>
                <option value="CL">Chile</option>
                <option value="PY">Paraguay</option>
                <option value="BO"">Bolivia</option>
            </select> <br>
            <p><strong>Tecnologia</strong></p>
            <input type="checkbox" id="frontend" name="frontend">
            <label for="frontend"><strong>Frontend</strong></label> <br>
            <input type="checkbox" id="fullstack" name="fullstack">
            <label for="fullstack"><strong>Fullstack</strong></label> <br>
            <input type="checkbox" id="backend" name="backend"> 
            <label for="backend"><strong>Backend</strong></label> <br>
            <p><strong>Sos mayor de edad?</strong></p>
            <input type="radio" id="si" name="edad">
            <label for="si"><strong>Si</strong></label> <br>
            <input type="radio" id="no" name="edad">
            <label for="no"><strong>No</strong></label> <br> <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
